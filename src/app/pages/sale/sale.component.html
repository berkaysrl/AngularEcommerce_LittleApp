<div class="card-items">
  <div class="header">
    <h1 class="text-center mt-3" style="border:solid 1px;padding:5px;">Card Items</h1>
  </div>
  <div class="card-container" *ngFor="let cart of cartProducts">
    <div class="form-control d-flex flex-row justify-content-around align-items-center mt-2" *ngFor="let cart of cartProducts"> 
      <div>
        <img  style="height: 120px;" [src]="cart.productImageUrl" class="card-img-top">
      </div>
      <div>
        <strong>{{cart.productName}}</strong>
      </div>
      <div>
        <strong> {{cart.quantity + 1}}</strong>
      </div>
      <div>
        <strong> ${{ cart.productPrice*65/100}}</strong>
      </div>
      <div>
        <button class="btn btn-sm btn-danger" (click)="RemoveItem(cart.cartId)">Remove</button>
       </div>
    </div>
  </div>
</div>
<div>
  <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-lg btn-success" (click)="makeSale()"> ${{subTotal}}</button>
  </div>
</div>
